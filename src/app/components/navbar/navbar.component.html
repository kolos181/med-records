<div class="navbar navbar-expand bg-primary mb-4">
  <div class="container">
    <ul class="navbar-nav">
      <li class="nav-item">
        <form class="form-inline">
          <div class="form-group">
            <input type="search" class="form-control ml-1" placeholder="Search for patient">
          </div>
          <button class="btn btn-default ml-2" routerLink="/add">New Patient</button>
        </form>
      </li>
      <li id="nameAndAge" class="nav-item">
        <h3 id="patientName">{{name}}<span id="patientAge">{{age}} {{yearsOld}}</span>
        </h3>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="navbar-item">
        <button class="btn btn-light ml-2" (click)="goBack()">Cancel</button>
      </li>
      <li class="navbar-item">
        <button class="btn btn-warning ml-2" [routerLink]="['/edit', patient.id]">Edit</button>
      </li>
      <li class="navbar-item">
        <button class="btn btn-danger ml-2" (click)="deletePatient()">Delete</button>
      </li>
    </ul>
  </div>
</div>
