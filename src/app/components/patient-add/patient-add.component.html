<div id="addForm">
  <form>
    <div class="form-group">
      <label for="name" class="ml-2">Name: </label>
      <input id="name" type="text" class="form-control ml-2" name="name" [(ngModel)]="patient.name">
    </div>
    <div class="form-group">
      <label for="birthDate" class="ml-2">Date of birth: </label>
      <input id="birthDate" type="date" class="form-control ml-2" name="date" [(ngModel)]="patient.date">
    </div>
    <div class="form-group ml-2">
      <select class="custom-select" name="sex"[(ngModel)]="patient.sex">
        <option selected>Sex:</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="country" class="ml-2">Country:</label>
      <input id="country" type="text" class="form-control ml-2" name="country" [(ngModel)]="patient.country">
    </div>
    <div class="form-group">
      <label for="state" class="ml-2">State:</label>
      <input id="state" type="text" class="form-control ml-2" name="state" [(ngModel)]="patient.state">
    </div>
    <div class="form-group">
      <label for="address" class="ml-2">Address:</label>
      <input id="address" type="text" class="form-control ml-2" name="address" [(ngModel)]="patient.address">
    </div>
    <div class="form-group"><button class="btn btn-light form-control ml-2"(click)="addPatient()">Create patient</button></div>
  </form>
</div>
